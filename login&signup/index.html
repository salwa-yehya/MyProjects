<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
<!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<log in>>>>>>>>>>>>>>>>>>>>>>>> -->
<div class="container">

    <form class="form from_hidden" id="login">

        <h1 class="form_title">Login</h1>

         <div class="form_message form_message_error"></div>
        <div class="form_inputG">
        <input type="text" class="form_input" placeholder="Email" autofocus>
        <div class="error_message"></div>
        </div>

        <div class="form_inputG">
            <input type="password" class="form_input form_input_error" placeholder="Password" autofocus>
            <div class="error_message"></div>
         </div>

         <button class="form_button" type="submit">Continue</button>
         <p class="form_text">
            <a href="#" class="form_link">Forget your Password?</a>
         </p>
         <p class="form_text">
            <a  class="form_link" href="./" id="linkCreatAccount">Dont have an account ? Create account</a>
         </p>
         </form>  

<!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<sign up>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
  
    <form class="form " id="CreateAccount">
        <h1 class="form_title">Create Account</h1>
         <div class="form_message form_message_error"></div>
        <div class="form_inputG">
        <input type="text" class="form_input" placeholder="UserName" autofocus>
        <div class="error_message"></div>
        </div>

        <div class="form_inputG">
            <input type="text" class="form_input" placeholder="Email Adresss" autofocus>
            <div class="error_message"></div>
            </div>
        <div class="form_inputG">
       <input type="text" class="form_input " placeholder="Password" autofocus>
      <div class="error_message"></div>
   </div>

        <div class="form_inputG">
            <input type="password" class="form_input " placeholder="Confirme Password" autofocus>
            <div class="error_message"></div>
         </div>

         <button class="form_button" type="submit">Continue</button>
         
         <p class="form_text">
            <a  class="form_link" href="./" id="linkLogin">Already have an account ? signin  .</a>
         </p>
    </form>

</div>
<script src="log.js"> </script>
</body>
</html>
